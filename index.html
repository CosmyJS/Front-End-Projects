<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="dashboard">
    <h1>Dashboard</h1>
    
    <div class="toggle">
        <div class="tab1" onclick="activeExpBtn()">Expenses</div>
        <div class="tab2 active" onclick="activeIncBtn()">Incomes</div>
        <div class="tab3" onclick="activeAllBtn()">All</div>
    </div>
    <div id="incomes">
        Incomes Tab
        <ul id="list">
            
        </ul>
    </div>
    <div class="input">
        <input type="text" id="incTitleInput" name="title" placeholder="Title">
        <input type="number" id="incAmountInput" name="amount" placeholder="$0">
        <div class="addInc" onclick="createDiv()"><img src="/img/addBtn.png" alt="Button Image"></div>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
